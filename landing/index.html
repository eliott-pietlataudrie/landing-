<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportspot - Book Your Field</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Bannière principale -->
    <div class="banner">
        <div class="container">
            <h1>SPORTSPOT:
            Find Your Field, Live Your Passion!</h1>
            <h2>Your go-to platform for booking football fields in Paris, Marseille, and Lyon for everybody</h2>
            <a href="#apply-section" class="btn-blue">Sign In</a>
        </div>
    </div>

    <!-- Section principale avec les cartes des villes -->
    <div class="container">
        <h2>Football fields across France’s top cities</h2>

        <div class="cards">
            <div class="card">
                <img src="images/paris.jpeg" alt="Réservation à Paris">
                <h3>PARIS</h3>
            </div>

            <div class="card">
                <img src="images/marseille.jpeg" alt="Réservation à Marseille">
                <h3>MARSEILLE</h3>
            </div>

            <div class="card">
                <img src="images/lyon.jpeg" alt="Réservation à Lyon">
                <h3>LYON</h3>
            </div>
        </div>
    </div>

    <!-- Section d'inscription -->
    <div id="apply-section">
        <div data-tf-live="01JB7DF3A2ZSBF0ZNN9SJDGAD7"></div>
    </div>

    <!-- Script Typeform -->
    <script src="https://embed.typeform.com/next/embed.js"></script>
</body>
</html>
